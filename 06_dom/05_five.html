<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("typescript")


    function addOptiLang(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang("C++")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    //secondLang.innerHTML = "golang"
    const newli = document.createElement('li');
    newli.textContent = "golang";
    secondLang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Java</li>'

    //Remove
    const lastLanguage = document.querySelector('li:last-child');
    lastLanguage.remove();

</script>
</html>
